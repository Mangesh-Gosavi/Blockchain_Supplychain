<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: skyblue;
            font-family: Arial, sans-serif;
            padding: 0 10px; 
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px; 
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2980b9;
        }

        .container div {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .container div label {
            margin-bottom: 5px;
            font-size: 1rem;
            font-weight: bold;
        }

        .container div input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%; 
        }

        .container button {
            background-color: #2980b9;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #21618c;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .container h1 {
                font-size: 1.5rem;
            }

            .container div input {
                font-size: 0.9rem; 
            }

            .container button {
                font-size: 1rem;
                padding: 10px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            .container {
                padding: 25px;
            }

            .container h1 {
                font-size: 1.6rem;
            }

            .container div input {
                font-size: 1rem; 
            }

            .container button {
                font-size: 1.1rem; 
            }
        }

        @media (min-width: 1025px) {
            .container {
                max-width: 600px; 
            }

            .container h1 {
                font-size: 2rem; 
            }

            .container div input {
                font-size: 1.1rem;
            }

            .container button {
                font-size: 1.2rem; 
                padding: 12px 25px;
            }
        }

    </style>
</head>
<body>
    <form class="container" id="addProductForm">
        <h1>BLOCKCHAIN IN SUPPLY CHAIN MANAGEMENT - ADD PRODUCT</h1>
        <div>
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" placeholder="Product Name" required />
        </div>
        <div>
            <label for="temprature">Temperature:</label>
            <input type="text" id="temprature" name="temprature" placeholder="Temperature" required />
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" placeholder="Price" required />
        </div>
        <div>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" placeholder="Brand" required />
        </div>
        <div>
            <label for="addby">Added By:</label>
            <input type="text" id="addby" name="addby" placeholder="Added By" required />
        </div>
        <button type="submit">Register</button>
    </form>

    <script>

        document.getElementById('addProductForm').addEventListener('submit', function (event) {
            event.preventDefault(); 

            const name = document.getElementById('name').value;
            const temprature = document.getElementById('temprature').value;
            const price = document.getElementById('price').value;
            const brand = document.getElementById('brand').value;
            const addby = document.getElementById('addby').value;

            const formData = new URLSearchParams();
            formData.append('name', name);
            formData.append('temprature', temprature);
            formData.append('price', price);
            formData.append('brand', brand);
            formData.append('addby', addby);

            fetch('/add_prod', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())  
            .then(data => {
                if (data.includes("Product added successfully")) {
                    alert("Product added successfully!");
                } else {
                    alert("Error: " + data); 
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while adding the product.");
            });
        });
    </script>
</body>
</html>
