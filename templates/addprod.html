<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        /* General reset and body styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: skyblue;
            font-family: Arial, sans-serif;
            padding: 0 10px; /* Prevent overflow on small screens */
        }

        /* Container styling for form */
        .container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px; /* Max width to avoid stretching on larger screens */
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        /* Heading styling */
        .container h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2980b9;
        }

        /* Styling for input fields and labels */
        .container div {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .container div label {
            margin-bottom: 5px;
            font-size: 1rem;
            font-weight: bold;
        }

        .container div input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%; /* Full width input fields */
        }

        /* Button styling */
        .container button {
            background-color: #2980b9;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        /* Hover effect on button */
        .container button:hover {
            background-color: #21618c;
        }

        /* Media queries for responsiveness */

        /* On mobile devices (small screens) */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .container h1 {
                font-size: 1.5rem; /* Adjust heading size */
            }

            .container div input {
                font-size: 0.9rem; /* Adjust input size */
            }

            .container button {
                font-size: 1rem; /* Adjust button size */
                padding: 10px;
            }
        }

        /* On medium screens (tablets, etc.) */
        @media (min-width: 601px) and (max-width: 1024px) {
            .container {
                padding: 25px;
            }

            .container h1 {
                font-size: 1.6rem; /* Adjust heading size */
            }

            .container div input {
                font-size: 1rem; /* Adjust input size */
            }

            .container button {
                font-size: 1.1rem; /* Adjust button size */
            }
        }

        /* On large screens (desktops, etc.) */
        @media (min-width: 1025px) {
            .container {
                max-width: 600px; /* Maintain a larger container width */
            }

            .container h1 {
                font-size: 2rem; /* Larger heading for larger screens */
            }

            .container div input {
                font-size: 1.1rem; /* Slightly larger inputs on big screens */
            }

            .container button {
                font-size: 1.2rem; /* Slightly larger button on big screens */
                padding: 12px 25px; /* Bigger button padding */
            }
        }

    </style>
</head>
<body>
    <form class="container" action="/add_prod" method="POST">
        <h1>BLOCKCHAIN IN SUPPLY CHAIN MANAGEMENT - ADD PRODUCT</h1>
        <div>
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" placeholder="Product Name" required />
        </div>
        <div>
            <label for="temprature">Temperature:</label>
            <input type="text" id="temprature" name="temprature" placeholder="Temperature" required />
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" placeholder="Price" required />
        </div>
        <div>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" placeholder="Brand" required />
        </div>
        <div>
            <label for="addby">Added By:</label>
            <input type="text" id="addby" name="addby" placeholder="Added By" required />
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
