<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: skyblue;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 30px;
            margin: 10px;
            height: 80vh;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        h1 {
            color: #2980b9;
            margin-bottom: 20px;
            font-size: 2.5rem; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #2980b9;
            color: white;
        }

        td {
            background-color: #f4f4f4;
        }

        .container input[type="submit"] {
            background-color: #2980b9;
            color: white;
            margin: 20px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .container input[type="submit"]:hover {
            background-color: #21618c;
        }

        @media (max-width: 1200px) {
            .container {
                margin-left: 20px;
                margin-right: 20px;
                padding: 15px;
            }

            table {
                font-size: 0.9rem;
            }

            .container input[type="submit"] {
                width: 100%;
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 8px;
            }

            .container input[type="submit"] {
                width: 100%;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            table {
                font-size: 0.5rem;
            }

            td {
                padding: 5px;
            }

            .container input[type="submit"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>EMPLOYEES IN BLOCKCHAIN</h1>
    <div class="container">
        <table>
            <tr>
                <th>BlockId</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Password</th>

            </tr>

            {% for data in cust %}
            <tr>
                
                <td>{{ data['blockid'] }}</td>
                <td>{{ data['email'] }}</td>
                <td>{{ data['mobile'] }}</td>
                <td>{{ data['password'] }}</td>
            </tr>
            
            {% endfor %}
        </table>
    </div>
</body>
</html>
