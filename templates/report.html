<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Report Page</title>
    <style>
        /* General body styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: skyblue;
            font-family: Arial, sans-serif;
            padding: 0 10px;
        }

        /* Container styling for the form */
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%; /* Ensure container stretches on small screens */
            max-width: 500px; /* Limit max-width for large screens */
            box-sizing: border-box;
        }

        /* Heading styling */
        h1 {
            text-align: center;
            color: #2980b9;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* Label styling */
        .container label {
            font-size: 1rem;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Input field styling */
        .container input {
            width: 100%; /* Make inputs take full width */
            padding: 10px;
            margin-bottom: 15px; /* Space between inputs */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Button styling */
        .container button[type="submit"] {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%; /* Make the button stretch on small screens */
        }

        /* Button hover effect */
        .container button[type="submit"]:hover {
            background-color: #21618c;
        }

        /* Responsive Design: Adjustments for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem; /* Smaller font size for smaller screens */
            }

            .container {
                padding: 15px;
            }

            .container input,
            .container button[type="submit"] {
                font-size: 0.9rem; /* Smaller text inside inputs and button */
            }
        }

        /* Responsive Design: Adjustments for large screens */
        @media (min-width: 1024px) {
            h1 {
                font-size: 2rem; /* Larger font size on bigger screens */
            }

            .container {
                max-width: 600px; /* Wider container for larger screens */
            }
        }
    </style>
</head>
<body>
    <h1>Retailer</h1>
    <form class="container" action="/report" method="POST">
        <h1>Report Page</h1>
        <label for="name">Product name</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="report">Report</label>
        <input type="text" id="report" name="report" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
