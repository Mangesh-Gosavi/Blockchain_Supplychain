<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Report Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: skyblue;
            font-family: Arial, sans-serif;
            padding: 0 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%; 
            max-width: 500px; 
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #2980b9;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .container label {
            font-size: 1rem;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .container input {
            width: 100%; 
            padding: 10px;
            margin-bottom: 15px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .container button[type="submit"] {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%; 
        }

        .container button[type="submit"]:hover {
            background-color: #21618c;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }

            .container {
                padding: 15px;
            }

            .container input,
            .container button[type="submit"] {
                font-size: 0.9rem; 
            }
        }

        @media (min-width: 1024px) {
            h1 {
                font-size: 2rem; 
            }

            .container {
                max-width: 600px; 
            }
        }
    </style>
</head>
<body>
    <h1>Retailer</h1>
    <form class="container" action="https://blockchain-supplychain.onrender.com/report" method="POST">
        <h1>Report Page</h1>
        <label for="name">Product name</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="report">Report</label>
        <input type="text" id="report" name="report" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
