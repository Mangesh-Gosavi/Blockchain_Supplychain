<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Employee Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #87ceeb;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #2980b9;
            margin-bottom: 20px;
            font-size: 2rem;
            line-height: 1.2;
        }

        .container label {
            align-self: flex-start;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .container input[type="submit"],
        .container input[type="button"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .container input[type="submit"]:hover,
        .container input[type="button"]:hover {
            background-color: #21618c;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }

            .container {
                padding: 15px;
            }

            .container input {
                font-size: 0.9rem;
            }

            .container input[type="submit"],
            .container input[type="button"] {
                font-size: 0.9rem;
            }
        }

        @media (min-width: 2560px) {
            .container {
                max-width: 800px;
                padding: 40px;
            }

            h1 {
                font-size: 3rem;
            }

            .container input[type="text"],
            .container input[type="password"] {
                font-size: 1.2rem;
            }

            .container input[type="submit"],
            .container input[type="button"] {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <h1 style="color:rgb(50, 50, 155)">BLOCKCHAIN IN SUPPLY CHAIN MANAGEMENT - EMPLOYEE LOGIN</h1>
    <form class="container" id="loginForm">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" name="password" required />

        <input type="submit" value="Login" />
        <input type="button" value="Admin Login" onclick="adminLogin()" />
    </form>

    <script>

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();  
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/employee', {
                method: 'POST',
                body: new URLSearchParams({
                    email: email,
                    password: password
                })
            })
                .then(response => response.text())  
                .then(data => {
                    if (data.includes("Login successful")) {
                        window.location.href = "/employeePage";  
                    } else {
                        alert("Login Failed: " + data);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred, please try again.");
                });

        });

        function adminLogin() {
            window.location.href = "/adminlogin";  
        }
    </script>
</body>

</html>
