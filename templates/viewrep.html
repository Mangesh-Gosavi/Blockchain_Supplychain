<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports</title>
    <style>
        /* Body Styling */
        body {
            display: flex ;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: skyblue;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Container Styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 30px;
            margin: 10px;
            height: 80vh;
            width: 100%;
            max-width: 1200px; 
        }

        /* Heading Styling */
        h1 {
            color: #2980b9;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #2980b9;
            color: white;
        }

        td {
            background-color: #f4f4f4;
        }

        /* Submit Button Styling */
        .container input[type="submit"] {
            background-color: #2980b9;
            color: white;
            margin: 20px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .container input[type="submit"]:hover {
            background-color: #21618c;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1200px) {
            .container {
                margin-left: 20px;
                margin-right: 20px;
                padding: 15px;
            }

            table {
                font-size: 0.9rem;
            }

            .container input[type="submit"] {
                width: 100%;
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 8px;
            }

            .container input[type="submit"] {
                width: 100%;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            table {
                font-size: 0.8rem;
            }

            .container input[type="submit"] {
                font-size: 0.9rem;
            }

            td {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <h1 style="color:rgb(50, 50, 155)">Reports</h1>
    <form class="container" action="/viewreport" method="GET">
        <div class="container">
            <table>
                <tr>
                    <th>SrNo</th>
                    <th>ReportBy</th>
                    <th>Product Name</th>
                    <th>Report</th>
                </tr>
                {% for data in rep_data %}
                <tr>
                    <td>{{ data['srno'] }}</td>
                    <td>{{ data['reportby'] }}</td>
                    <td>{{ data['prodname'] }}</td>
                    <td>{{ data['report'] }}</td>    
                </tr>
                {% endfor %}
            </table><br><br>
        </div>
    </form>
</body>
</html>
